<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Keyboard</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }

  #my-input {
    width: 200px;
    height: 30px;
    margin-bottom: 20px;
    font-size: 16px;
    padding: 5px;
  }

  .keyboard {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .row {
    display: flex;
    justify-content: center;
    margin: 2px 0;
  }

  .key {
    width: 30px;
    height: 30px;
    margin: 2px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #e0e0e0;
    border: 1px solid #ccc;
    cursor: pointer;
  }

  .key:active {
    background-color: #ccc;
  }

  .wide-key {
    width: 60px;
  }

  .space-key {
    width: 180px;
  }
</style>
</head>
<body>
  <input id="my-input" type="text">
  <div class="keyboard">
    <div class="row">
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">0</div>
    </div>
    <div class="row">
      <div class="key wide-key">Tab</div>
      <div class="key">Q</div>
      <div class="key">W</div>
      <div class="key">E</div>
      <div class="key">R</div>
      <div class="key">T</div>
      <div class="key">Y</div>
      <div class="key">U</div>
      <div class="key">I</div>
      <div class="key">O</div>
      <div class="key">P</div>
    </div>
    <div class="row">
      <div class="key wide-key">Caps</div>
      <div class="key">A</div>
      <div class="key">S</div>
      <div class="key">D</div>
      <div class="key">F</div>
      <div class="key">G</div>
      <div class="key">H</div>
      <div class="key">J</div>
      <div class="key">K</div>
      <div class="key">L</div>
      <div class="key wide-key">Enter</div>
    </div>
    <div class="row">
      <div class="key wide-key">Shift</div>
      <div class="key">Z</div>
      <div class="key">X</div>
      <div class="key">C</div>
      <div class="key">V</div>
      <div class="key">B</div>
      <div class="key">N</div>
      <div class="key">M</div>
      <div class="key wide-key">Shift</div>
    </div>
    <div class="row">
      <div class="key wide-key">Ctrl</div>
      <div class="key wide-key">Alt</div>
      <div class="key space-key">Space</div>
      <div class="key wide-key">Alt</div>
      <div class="key wide-key">Ctrl</div>
    </div>
  </div>
</body>
</html>
